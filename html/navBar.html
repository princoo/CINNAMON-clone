<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function toggleMenu() {
        const menu = document.getElementById("mobile-menu");
        menu.classList.toggle("hidden");
      }
    </script>
  </head>
  <body>
    <nav
      class="fixed top-0 w-full bg-white py-3 px-4 lg:px-16 flex items-center justify-between z-30 shadow-sm"
    >
      <p class="text-2xl font-black cursor-pointer">CINNAMON</p>

      <!-- Mobile menu button -->
      <button
        id="menu-toggle"
        class="block md:hidden text-gray-800"
        onclick="toggleMenu()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>

      <!-- Desktop Navigation -->
      <ul class="hidden md:flex items-center gap-4 lg:gap-8">
        <li>
          <a href="index.html" class="hover:text-blue-600 transition-colors"
            >Projects</a
          >
        </li>
        <li>
          <a href="about.html" class="hover:text-blue-600 transition-colors"
            >Services</a
          >
        </li>
        <li>
          <a href="contact.html" class="hover:text-blue-600 transition-colors"
            >About Us</a
          >
        </li>
        <li>
          <a href="contact.html" class="hover:text-blue-600 transition-colors"
            >Careers</a
          >
        </li>
        <li>
          <a href="contact.html" class="hover:text-blue-600 transition-colors"
            >Blog</a
          >
        </li>
        <li>
          <button
            class="w-8 h-8 lg:w-12 lg:h-12 rounded-full border-2 border-[#5135ff] hover:bg-[#5135ff] hover:text-white transition-colors"
          >
            A
          </button>
        </li>
        <li>
          <button
            class="bg-[#5135ff] text-white border-2 border-[#5135ff] py-2 lg:py-3 px-2 lg:px-8 hover:bg-white hover:text-[#5135ff] transition-colors tracking-wider"
          >
            Let's collaborate
          </button>
        </li>
      </ul>
    </nav>

    <!-- Mobile Navigation (Hidden by default) -->
    <div
      id="mobile-menu"
      class="fixed hidden top-12 left-0 right-0 bg-white z-20 shadow-md md:hidden"
    >
      <ul class="flex flex-col items-center w-full">
        <li>
          <a
            href="index.html"
            class="block py-3 px-4 hover:bg-gray-100 hover:text-blue-600"
            >Projects</a
          >
        </li>
        <li>
          <a
            href="about.html"
            class="block py-3 px-4 hover:bg-gray-100 hover:text-blue-600"
            >Services</a
          >
        </li>
        <li>
          <a
            href="contact.html"
            class="block py-3 px-4 hover:bg-gray-100 hover:text-blue-600"
            >About Us</a
          >
        </li>
        <li>
          <a
            href="contact.html"
            class="block py-3 px-4 hover:bg-gray-100 hover:text-blue-600"
            >Careers</a
          >
        </li>
        <li>
          <a
            href="contact.html"
            class="block py-3 px-4 hover:bg-gray-100 hover:text-blue-600"
            >Blog</a
          >
        </li>
        <li class="p-4">
          <button class="hover:text-blue-600">Let's collaborate</button>
        </li>
      </ul>
    </div>
  </body>
</html>
